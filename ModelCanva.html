<!DOCTYPE html>
<html>
<head>
    <title>TagCanvas jQuery example</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="jquery.tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        if(!$('#myCanvas').tagcanvas({
          textColour: '#ff0000',
          outlineColour: '#ff00ff',
          reverse: true,
          depth: 0.8,
          maxSpeed: 0.05
        },'tags')) {
          // something went wrong, hide the canvas container
          $('#myCanvasContainer').hide();
        }
      });
    </script>
</head>
<body>
    <h1>TagCanvas jQuery example page</h1>
    <div id="myCanvasContainer">
        <canvas width="500" height="500" id="myCanvas">
            <p>Anything in here will be replaced on browsers that support the canvas element</p>
        </canvas>
    </div>
    <div id="tags">
        <ul>
            <li><a href="./Images/boule1.gif">com1</a></li>
            <li><a href="./Images/boule1j.jpg">com2</a></li>
            <li><a href="./Images/boule2.gif">Salt</a></li>
            <li><a href="./Images/boule3.gif">Boule3</a></li>
            <li><a href="./Images/boule4.png"> boule4</a></li>
            <li><a href="./Images/boule5.png"> boule5</a></li>
        </ul>
    </div>
</body>
</html>
